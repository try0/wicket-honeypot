<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">

			<div wicket:id="messages"></div>

			<form wicket:id="form">
				<div style="padding-bottom: 0.5rem;">
				<label>Account</label>
				<input wicket:id="account" type="text"/>
				</div>
				
				<div style="padding-bottom: 0.5rem;">
				<label>Password</label>
				<input wicket:id="pass" type="password"/>
				</div>

				<button wicket:id="btnLogin" type="submit">Login</button>
			</form>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
